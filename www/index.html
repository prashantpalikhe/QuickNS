<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>QuickNS</title>

        <link rel="manifest" href="manifest.json">

        <link href="css/ionic.app.css" rel="stylesheet">

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <script src="lib/ngCordova/dist/ng-cordova.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/services/util.js"></script>
        <script src="js/services/data.js"></script>
        <script src="js/services/bookmarks.js"></script>
        <script src="js/controllers/AppController.js"></script>
        <script src="js/controllers/DeparturesController.js"></script>
        <script src="js/controllers/BookmarksController.js"></script>
    </head>

    <body ng-app="quickns">
        <ion-side-menus enable-menu-with-back-views="false">
            <ion-side-menu-content>
                <ion-nav-bar class="bar-positive">
                    <ion-nav-back-button></ion-nav-back-button>

                    <ion-nav-buttons side="left">
                        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                        </button>
                    </ion-nav-buttons>
                </ion-nav-bar>

                <ion-nav-view></ion-nav-view>
            </ion-side-menu-content>

            <ion-side-menu side="left">
                <ion-header-bar class="bar-positive">
                    <h1 class="title">Menu</h1>
                </ion-header-bar>
                <ion-content>
                    <ion-list>
                        <ion-item menu-close="" href="#/">
                            In de buurt
                        </ion-item>
                        <ion-item menu-close="" href="#/bookmarks">
                            Favorieten
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </body>
</html>
