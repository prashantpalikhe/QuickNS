<ion-view view-title="Favorieten">
    <ion-content>
        <ion-list can-swipe="true">
            <ion-item ng-repeat="station in $ctrl.bookmarks" ng-click="$ctrl.goToDepartures(station)">
                {{ ::station }}

                <ion-option-button class="button-assertive" ng-click="$ctrl.unBookmark(station)">
                    Verwijderen
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
