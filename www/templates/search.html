<ion-view view-title="Zoeken">
    <ion-content>
        <ion-list can-swipe="true">
            <ion-item class="item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Zoeken..." autofocus ng-model="$ctrl.query" ng-model-options="{ debounce: 500 }" ng-change="$ctrl.searchStations($ctrl.query)">
                <button ng-if="$ctrl.query.length" class="input-button button button-icon ion-android-close" ng-click="$ctrl.query = ''">
                </button>
            </ion-item>

            <ion-item ng-repeat="station in $ctrl.stations track by station.code" ng-click="$ctrl.goToDepartures(station.name)">
                {{ ::station.name }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
