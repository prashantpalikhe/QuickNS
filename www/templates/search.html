<ion-view view-title="Zoeken">
    <ion-content>
        <ion-list can-swipe="true">
            <ion-item class="item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="bijv. Utrecht Centraal..." autofocus ng-model="$ctrl.query" ng-model-options="{ debounce: 500 }" ng-change="$ctrl.searchStations($ctrl.query)">
                <button ng-if="$ctrl.query.length" class="input-button button button-icon ion-android-close" ng-click="$ctrl.query = ''">
                </button>
            </ion-item>

            <ion-item ng-if="$ctrl.searching" ng-repeat="placeholder in [1, 2, 3, 4, 5, 6, 7] track by $index">
                <div class="loading-title"></div>
                <div class="loading-subtitle"></div>
            </ion-item>

            <ion-item ng-repeat="station in $ctrl.stations track by station.code" ng-click="$ctrl.goToDepartures(station.name)" on-hold="$ctrl.toggleFav(station)">
                {{ ::station.name }}

                <ion-option-button ion-stop-event="click" class="button-assertive" ng-if="$ctrl.isFaved(station)" ng-click="$ctrl.toggleFav(station)">
                    Unfav
                </ion-option-button>

                <ion-option-button ion-stop-event="click" class="button-balanced" ng-if="!$ctrl.isFaved(station)" ng-click="$ctrl.toggleFav(station)">
                    Fav
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
