<ion-view view-title="Stations">
    <ion-nav-buttons side="right">
        <a href="#/search" class="button icon ion-search"></a>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher pulling-text="Vernieuw..." on-refresh="$ctrl.activate()"></ion-refresher>

        <ion-list can-swipe="true" ng-if="$ctrl.favStations.length">
            <ion-item class="item-divider">Favorieten</ion-item>
            <ion-item ng-repeat="station in $ctrl.favStations" ng-click="$ctrl.goToDepartures(station.name)">
                {{ ::station.name }}

                <ion-option-button ion-stop-event="click" class="button-assertive" ng-click="$ctrl.toggleFav(station)">
                    Unfav
                </ion-option-button>
            </ion-item>
        </ion-list>

        <ion-list can-swipe="true">
            <ion-item class="item-divider">In de buurt</ion-item>

            <ion-item ng-if="!$ctrl.stations" ng-repeat="placeholder in [1, 2, 3, 4, 5, 6, 7] track by $index">
                <div class="loading-title"></div>
                <div class="loading-subtitle"></div>
            </ion-item>

            <ion-item ng-repeat="station in $ctrl.stations track by station.code" ng-click="$ctrl.goToDepartures(station.name)" on-hold="$ctrl.toggleFav(station)">
                {{ ::station.name }}

                <p class="item-note">
                    {{ ::station.distance }} km
                </p>

                <ion-option-button ion-stop-event="click" class="button-assertive" ng-if="$ctrl.isFaved(station)" ng-click="$ctrl.toggleFav(station)">
                    Unfav
                </ion-option-button>

                <ion-option-button ion-stop-event="click" class="button-balanced" ng-if="!$ctrl.isFaved(station)" ng-click="$ctrl.toggleFav(station)">
                    Fav
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
